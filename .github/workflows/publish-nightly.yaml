name: Publish Nightly
on:
  push:
    branches:
      - develop
      - feature/ci-cd
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --prefer-offline --no-progress
      - run: yarn build
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          scope: '@weave-ds'
      - run: yarn install --frozen-lockfile --prefer-offline --no-progress
      - id: get_short_sha
        run: |
          sha_short=$(echo ${{ github.event.client_payload.value }} | cut -d- -f2)
          echo "sha_short=sha_short" >> $GITHUB_OUTPUT
      - run: yarn publish:nightly -- -- --access public --no-git-tag-version --tag nightly
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PUBLISH_VERSION_SUFFIX: ${{ steps.get_short_sha.outputs.sha_short }}
